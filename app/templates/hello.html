<!doctype html>
<html>

<head>
    <title>{{ title }}</title>
</head>

<body>
    <h1>User Registration</h1>
    <ul>
        {% for user in users: %}
        <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
    <form action="/user" method="POST">
        <label for="user">Name: </label>
        <input type="text" id="user" name="user">
        <button type="submit">register</button>
    </form>
</body>

</html>
